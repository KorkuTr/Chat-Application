<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sohbet</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat-container { max-width: 600px; margin: 0 auto; }
        #messages { height: 400px; border: 1px solid #ddd; overflow-y: scroll; padding: 10px; }
        #message-form { display: flex; margin-top: 10px; }
        #message-input { flex-grow: 1; padding: 8px; }
        button { padding: 8px 15px; background: #4CAF50; color: white; border: none; }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Hoş Geldiniz <span id="username-display"></span></h1>
        <div id="messages"></div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Mesajınızı yazın...">
            <button type="submit">Gönder</button>
        </form>
    </div>
    <script src="chat.js"></script>
</body>
</html>
